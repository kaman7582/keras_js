<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>   
        <script>
        async function fn() {
            let model = await tf.loadLayersModel('http://127.0.0.1:5000/models/model.json')
            .then(model => {
                console.log('model loaded');
                var data = tf.tensor3d([1, 2, 3, 4,5], [1, 5,1]);
                var result = model.predict(data);
                console.log(Array.from(result.dataSync()))
                document.write("prediction result:"+Array.from(result.dataSync()))
            })
            .catch(err => {
                console.log(err);
            });
            
        }
        fn();
        </script>
    </head>
    <body>
        This is my AI web
    </body>
</html>
